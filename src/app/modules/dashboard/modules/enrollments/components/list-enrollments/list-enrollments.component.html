<mat-toolbar color="primary">
  <span>Enrollments</span>
</mat-toolbar>

<div class="p-4">
  <!-- New Enrollment Button -->
  <div
    *ngIf="(authUser$ | async)?.role === 'admin'"
    class="d-flex justify-content-end mb-3"
  >
    <button mat-flat-button color="accent" (click)="onNew()">
      <mat-icon>add</mat-icon>
      New Enrollment
    </button>
  </div>

  <div *ngIf="loading" class="d-flex justify-content-center">
    <mat-progress-spinner
      diameter="40"
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>

  <table
    mat-table
    [dataSource]="enrollments"
    class="mat-elevation-z8 w-100"
    *ngIf="!loading"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let e">{{ e.id }}</td>
    </ng-container>

    <!-- Student -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student</th>
      <td mat-cell *matCellDef="let e">
        {{
          studentsMap.get(e.studentId) ?? fallbackStudent
            | studentFullName
            | titlecase
        }}
        - Id:
        {{ e.studentId }}
      </td>
    </ng-container>

    <!-- Course ID -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let e">
        {{ coursesMap.get(e.courseId)?.name || "Unknown" | titlecase }} - Id:
        {{ e.courseId }}
      </td>
    </ng-container>

    <!-- Enrollment Date -->
    <ng-container matColumnDef="enrollmentDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let e">{{ e.enrollmentDate | date }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let e">
        <button
          [disabled]="(authUser$ | async)?.role != 'admin'"
          mat-icon-button
          color="primary"
          (click)="onEdit(e)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          [disabled]="(authUser$ | async)?.role != 'admin'"
          mat-icon-button
          color="warn"
          (click)="onDelete(e.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
