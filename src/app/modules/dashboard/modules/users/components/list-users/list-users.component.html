<mat-toolbar color="primary">
  <span>Users</span>
</mat-toolbar>

<div class="p-4">
  <!-- New User Button -->
  <div class="d-flex justify-content-end mb-3">
    <button mat-flat-button color="accent" (click)="onNew()">
      <mat-icon>add</mat-icon>
      New User
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="d-flex justify-content-center">
    <mat-progress-spinner
      diameter="40"
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>

  <table
    mat-table
    [dataSource]="users"
    *ngIf="!loading"
    class="mat-elevation-z8 w-100"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let u">{{ u.id }}</td>
    </ng-container>

    <!-- Username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let u">{{ u.username }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let u">{{ u.role }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="centered-cell">Actions</th>
      <td mat-cell *matCellDef="let u" class="centered-cell">
        <button mat-icon-button color="primary" (click)="onEdit(u.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(u.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
