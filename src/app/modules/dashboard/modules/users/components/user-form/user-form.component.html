<mat-toolbar color="primary">
  <button mat-icon-button (click)="onCancel()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ editId ? "Edit User" : "New User" }}</span>
</mat-toolbar>

<div class="p-4">
  <!-- Loading -->
  <div *ngIf="loading" class="d-flex justify-content-center">
    <mat-progress-spinner
      diameter="40"
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>

  <!-- Not Found -->
  <p *ngIf="notFound" class="mat-warn">User not found.</p>

  <!-- Form -->
  <form
    *ngIf="!loading && !notFound"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="grid formgrid"
  >
    <mat-form-field class="col-12">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="form.get('username')?.hasError('required')"
        >Username required</mat-error
      >
      <mat-error *ngIf="form.get('username')?.hasError('minlength')"
        >Min 2 chars</mat-error
      >
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')"
        >Email required</mat-error
      >
      <mat-error *ngIf="form.get('email')?.hasError('email')"
        >Invalid email</mat-error
      >
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="form.get('password')?.hasError('required')"
        >Password required</mat-error
      >
      <mat-error *ngIf="form.get('password')?.hasError('minlength')"
        >Min 6 chars</mat-error
      >
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="col-12 d-flex justify-content-end mt-3">
      <button mat-flat-button color="accent" type="submit">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
