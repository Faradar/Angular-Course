<mat-nav-list>
  <a
    *ngFor="let link of list; trackBy: trackByLink"
    mat-list-item
    [routerLink]="link.url"
    routerLinkActive="active-link"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    {{ link.label }}
  </a>

  <!-- Logout button -->
  <a mat-list-item (click)="logout()"> Logout </a>
</mat-nav-list>
